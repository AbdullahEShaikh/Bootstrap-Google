<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <title>Google</title>

<body>
  <div class="container pt-3 ">
    <div class="row">
      <div class="col-md-9">

      </div>
      <div class="col-md-3">
        <a href="https:/gmail.com" class="text-decoration-none text-reset">Gmail</a>

        <a href="https://www.google.co.in/imghp?hl=en&ogbl" class="text-decoration-none text-reset">Images</a>
        <a href="https://www.google.co.in/intl/en/about/products"><img src="menu.png" width="30" height="30"></a>

        <a href="#" class="btn btn-primary">Sign In</a>

    </div>
  </div>

    </div>

  </div>

  <div style="position:absolute; bottom:2px;" class="container  pb-3 pt-3 bg-dark text-light">
    <div class="row mx-auto">

      <div class="col-sm-4">
        <div class="col  mt-3">
          <a class="text-decoration-none text-reset"
            href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>

        <div class="col mt-3">
          <a class="text-decoration-none text-reset"
            href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </div>

          <a class="text-decoration-none text-reset"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>

      </div>
      <div class="col-sm-4">
        <div class="col  mt-3">
          <a class="text-decoration-none text-reset" href="https://google.com/search/howsearchworks/?fg=1">How Search

        </div>
        <div class="col mt-3">
          <a class="text-decoration-none text-reset"
            href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="col  mt-3">
          <a class="text-decoration-none text-reset" href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
        </div>

        </div>
      </div>
